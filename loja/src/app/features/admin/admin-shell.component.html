<div class="admin-surface">
  <mat-toolbar class="admin-toolbar" color="primary">
    <div class="toolbar-brand">
      <mat-icon fontIcon="stadia_controller"></mat-icon>
      <div class="brand-text">
        <span class="brand-name">La Couro</span>
        <small>Admin</small>
      </div>
    </div>

    <nav class="toolbar-links">
      <a mat-button routerLink="/admin/painel" routerLinkActive="active">
        <mat-icon fontIcon="dashboard_customize"></mat-icon>
        Painel
      </a>
      <a mat-button routerLink="/admin/estoque" routerLinkActive="active">
        <mat-icon fontIcon="inventory"></mat-icon>
        Estoque
      </a>
      <a mat-button routerLink="/admin/cadastrar-admin" routerLinkActive="active">
        <mat-icon fontIcon="admin_panel_settings"></mat-icon>
        Cadastrar admin
      </a>
    </nav>

    <button mat-stroked-button color="accent" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Sair
    </button>
  </mat-toolbar>

  <div class="admin-body">
    <main class="admin-content">
      <router-outlet />
    </main>
  </div>
</div>
